<!-- START SAFETY ACADEMY LANDING PAGE (WORDPRESS SAFE VERSION) -->

<!-- 1. FONT LOAD -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<!-- 2. TRACKING -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
</script>

<!-- 3. MAIN WRAPPER (Minified structure to prevent WP Auto-Paragraphs) -->
<div
    style="width: 100% !important; padding: 0px 15px !important; background-color: #f3f4f6; background-image: linear-gradient(rgba(10, 25, 47, 0.9), rgba(10, 25, 47, 0.95)), url('https://images.unsplash.com/photo-1504328345606-18bbc8c9d7d1?auto=format&fit=crop&q=80'); background-size: cover; background-position: center; font-family: 'Inter', system-ui, -apple-system, sans-serif !important; box-sizing: border-box !important; display: flex !important; justify-content: center !important; margin: 0 !important;">
    <div
        style="background: white !important; width: 100% !important; max-width: 400px !important; padding: 30px !important; border-radius: 12px !important; border-top: 6px solid #FF6B00 !important; border-bottom: 1px solid #e5e7eb !important; border-left: 1px solid #e5e7eb !important; border-right: 1px solid #e5e7eb !important; text-align: center !important; box-sizing: border-box !important; margin: 0 auto !important;">

        <!-- BRAND -->
        <span
            style="color: #FF6B00 !important; font-weight: 700 !important; font-size: 11px !important; letter-spacing: 1.5px !important; text-transform: uppercase !important; display: block !important; margin-bottom: 8px !important;">
            Safety Academy
        </span>

        <!-- TITLE -->
        <h1
            style="font-size: 26px !important; font-weight: 800 !important; color: #111827 !important; margin: 0 0 12px 0 !important; line-height: 1.2 !important; padding: 0 !important;">
            Start 2026
        </h1>

        <!-- TEXT -->
        <p
            style="color: #4b5563 !important; margin-bottom: 25px !important; line-height: 1.5 !important; font-size: 15px !important; padding: 0 !important;">
            Lasă-ne adresa de email și te anunțăm când revenim din vacanță cu noul calendar.
        </p>

        <!-- FORM -->
        <form id="emailForm" onsubmit="submitEmail(event)" style="margin: 0 !important; padding: 0 !important;">

            <!-- INPUT -->
            <input id="emailInput" type="email" required placeholder="Adresa ta de email..."
                style="width: 100% !important; padding: 12px 15px !important; margin-bottom: 12px !important; border: 1px solid #9ca3af !important; border-radius: 6px !important; font-size: 15px !important; box-sizing: border-box !important; display: block !important; outline: none !important; color: #1f2937 !important; background: #fff !important; height: auto !important;">

            <!-- BUTTON -->
            <button type="submit" id="submitBtn"
                style="width: 100% !important; background-color: #FF6B00 !important; color: white !important; font-weight: 700 !important; padding: 0px !important; height: 44px !important; line-height: 44px !important; border: none !important; border-radius: 6px !important; cursor: pointer !important; font-size: 15px !important; transition: opacity 0.2s !important; display: block !important;">
                Anunță-mă
            </button>

            <p
                style="margin-top: 15px !important; margin-bottom: 0 !important; font-size: 12px !important; color: #9ca3af !important;">
                Fără spam. Doar noutăți despre cursuri.
            </p>
        </form>

        <!-- SUCCESS MESSAGE -->
        <div id="success" style="display: none; padding: 20px 0;">
            <div style="color: #16a34a; font-size: 24px; margin-bottom: 5px;">✓</div>
            <div style="color: #16a34a; font-weight: bold; font-size: 16px;">Ești pe listă!</div>
            <div style="color: #6b7280; font-size: 13px; margin-top: 5px;">Mulțumim.</div>
        </div>

    </div>
</div>

<script>
    function submitEmail(e) {
        e.preventDefault();
        const btn = document.getElementById('submitBtn');
        const input = document.getElementById('emailInput');

        // Visual Feedback
        btn.innerText = 'Se trimite...';
        btn.style.opacity = '0.7';
        btn.disabled = true;

        // --- GOOGLE FORM CONFIGURATION ---
        const FORM_URL = 'https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse';
        const ENTRY_EMAIL = 'entry.123456789';
        const ENTRY_SOURCE = 'entry.987654321';

        const formData = new FormData();
        formData.append(ENTRY_EMAIL, input.value);
        formData.append(ENTRY_SOURCE, 'Email Low Friction');

        fetch(FORM_URL, { method: 'POST', mode: 'no-cors', body: formData })
            .then(() => {
                if (typeof gtag === 'function') {
                    gtag('event', 'generate_lead', { 'event_category': 'form', 'event_label': 'email_2026' });
                }
                document.getElementById('emailForm').style.display = 'none';
                document.getElementById('success').style.display = 'block';
            })
            .catch(err => {
                document.getElementById('emailForm').style.display = 'none';
                document.getElementById('success').style.display = 'block';
            });
    }
</script>
