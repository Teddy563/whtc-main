<script>
    function submitReq(e) {
        e.preventDefault();
        const btn = document.getElementById('reqBtn');
        btn.innerText = 'Se trimite...'; btn.disabled = true;

        // --- UPDATE GOOGLE FORM IDs ---
        const FORM_URL = 'https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse';
        const ENTRY_NAME = 'entry.111111';
        const ENTRY_EMAIL = 'entry.222222';
        const ENTRY_MSG = 'entry.333333';
        const ENTRY_SRC = 'entry.444444';

        const formData = new FormData();
        formData.append(ENTRY_NAME, document.getElementById('inputName').value);
        formData.append(ENTRY_EMAIL, document.getElementById('inputEmail').value);
        formData.append(ENTRY_MSG, document.getElementById('inputMsg').value);
        formData.append(ENTRY_SRC, 'Request Form Medium');

        fetch(FORM_URL, { method: 'POST', mode: 'no-cors', body: formData })
            .then(() => {
                gtag('event', 'generate_lead', { 'event_category': 'form', 'event_label': 'request_2026' });
                document.getElementById('reqForm').style.display = 'none';
                document.getElementById('reqSuccess').classList.remove('hidden');
            }).catch(err => {
                document.getElementById('reqForm').style.display = 'none';
                document.getElementById('reqSuccess').classList.remove('hidden');
            });
    }
</script>
